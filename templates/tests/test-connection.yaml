apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "app-template-nestjs.fullname" . }}-test"
  annotations:
    "helm.sh/hook": test
spec:
  containers:
    - name: curl
      image: curlimages/curl:8.8.0
      args: ["-sf", "http://{{ include "app-template-nestjs.fullname" . }}:{{ .Values.service.port }}{{ .Values.app.healthPath }}"]
  restartPolicy: Never
